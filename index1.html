<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM  - Document Object Model</title>
</head>
<body>
    <h1 id="id1">Welcome</h1>
    <p>This is the welcome message</p>
    <h2>Technology</h2>
    <p id="id2">This is the technology section</p>
    <script>
        var text = document.getElementById("id2").innerHTML
        alert("The second paragraph is " + text)
    </script>
</body>
</html>
